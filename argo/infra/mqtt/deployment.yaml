---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
        - name: init-mosquitto-config
          image: mosquitto
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              cp /secret/passwd /mosquitto/config/passwd && \
              cp /config/mosquitto.conf /mosquitto/config/mosquitto.conf && \
              chown -R mosquitto:mosquitto /mosquitto/config/ && \
              chmod -R 0700 /mosquitto/config/
          volumeMounts:
            - name: mosquitto-passwd
              mountPath: /secret
            - name: mosquitto-config
              mountPath: /config
            - name: config-dir
              mountPath: /mosquitto/config
      containers:
        - name: mosquitto
          image: mosquitto
          ports:
            - containerPort: 1883
              name: mqtt
          volumeMounts:
            - name: config-dir
              mountPath: /mosquitto/config
            - name: data
              mountPath: /mosquitto/data
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        - name: mosquitto-passwd
          secret:
            secretName: mosquitto-passwd
        - name: config-dir
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto-data
